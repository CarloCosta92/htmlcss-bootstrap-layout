<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Layout</title>

    <!-- link a Bootstrap -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- link a style.css -->

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <h1></h1>
        <p></p>

    </header>

    <main>

        <div class="container">
            <div class="row">
                <div class="col bg-primary"></div>
                <div class="col color-secondary .bg-grey"></div> 
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col color-secondary bg-blue"></div>
                <div class="col color-secondary bg-green"></div> 
                <div class="col color-secondary bg-red"></div> 
            </div>
        </div>


        <div class="container">
            <div class="row">
                <div class="col color-secondary bg-teal"></div>
                <div class="col color-secondary bg-yellow"></div> 
                <div class="col color-secondary"></div> 
                <div class="col bg-primary bg-black"></div> 
            </div>
        </div>



    </main>


    <!-- link per script javascript -->

</body>
</html>
